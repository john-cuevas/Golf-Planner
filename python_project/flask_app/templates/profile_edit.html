<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Profile Page</title>
</head>

<body>
    <nav class="navbar">
        <h2>Golf Planner</h2>
        <div>
            <a href="/">Home</a>
            |
            <a href="/logout">Logout</a>
        </div>
    </nav>
    <nav class="navbar2">
        <h4>{{user.first_name}}'s Profile Page </h4>
        <div>
            <a href="/plans">My Plans</a>
            |
            <a href="/profile">My Profile</a>
        </div>

    </nav>

    <div class="profile">
        {% with errors = get_flashed_messages(category_filter=["profile_error"]) %}
        {% if errors %}
        <div >
            <ul>
                {%- for msg in errors %}
                <li>{{ msg }}</li>
                {% endfor -%}
            </ul>
        </div>
        {% endif %}
        {% endwith %}
        <h4>Add to Your Profile</h4>
        <form class = "d-flex flex-column w-50 gap-1" action="/profile/edit" method="post">
            <label>Age:</label>
            <input type="number" name = 'age' value = "{{profile.age}}">
            <label> Headline: </label> 
            <textarea name="headline" cols="20" rows="3" value = "{{profile.headline}}">{{profile.headline}}</textarea>
            <label> Description: </label> 
            <textarea name="description" cols="20" rows="3" value = "{{profile.description}}">{{profile.description}}</textarea>
            <label> Handicap: </label> 
            <input type="number" name = "handicap" value = "{{profile.handicap}}">
            <input type="hidden" name = id value = {{profile.id}} >
            <input type='submit' value='Submit'>
        </form>

    </div>
</body>

</html>
