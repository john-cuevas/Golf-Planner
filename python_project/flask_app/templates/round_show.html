<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Courses Played</title>
</head>

<body>
    <nav class="navbar">
        <h2>Golf Planner</h2>
        <div>
            <a href="/">Home</a>
            |
            <a href="/logout">Logout</a>
        </div>
    </nav>
    <nav class="navbar2">
        <h4>Viewing {{round.user.first_name}}'s Plans </h4>
        <div>
            <a href="/plans">My Plans</a>
            |
            <a href="/profile">My Profile</a>
        </div> 
    </nav>
    <div class="showtee">
        <p>Playing at: {{round.course_name}}</p>
        <p>Tee Time: {{round.tee_time}}</p>
        <p>Description: {{round.description}}</p>
        <p>Who's Playing: {{round.user.first_name}} {{round.user.last_name}}</p>

    </div>


</body>

</html>
