<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Profile Page</title>
</head>

<body>
    <nav class="navbar">
        <h2>Golf Planner</h2>
        <div>
            <a href="/">Home</a>
            |
            <a href="/logout">Logout</a>
        </div>
    </nav>
    <nav class="navbar2">
        <h4>{{user.first_name}}'s Profile Page </h4>
        <div>
            <a href="/plans">My Plans</a>
        </div>

    </nav>

    {% if not profile.age %}

    <a class = "profile" href="/profile/new">Add to Profile Page</a>

    {% else %}
    <div class="profile">
        <h5>{{user.first_name}} {{user.last_name}}, {{profile.age}} Handicap: {{profile.handicap}}</h5>
        <p>{{profile.headline}}</p>
        <p>{{profile.description}}</p>
        <a href="/profile/{{profile.id}}/edit">Edit Profile</a>
    </div>

    {% endif %}
</body>

</html>
