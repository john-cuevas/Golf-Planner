<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Create Account </title>
</head>

<body>
    
    <div class="login_container">
        
            <nav class = "navbar">
                <h2>Golf Planner</h2>
                <a href="/">Home</a>
            </nav>
        
            <div class = "login">
                <h3>Create Account</h3>
                {% with errors = get_flashed_messages(category_filter=["login_error"]) %}
                {% if errors %}
                <div class = "validation">
                    <ul>
                        {%- for msg in errors %}
                        <li>{{ msg }}</li>
                        {% endfor -%}
                    </ul>
                </div>
                {% endif %}
                {% endwith %}
                <form action="/createaccount" method="post" class = "d-flex flex-column m-2">
                    <label>First Name:</label>
                    <input type="text" name="first_name">
                    <label>Last Name:</label>
                    <input type="text" name="last_name">
                    <label>Email:</label>
                    <input type="text" name="email">
                    <label>Password:</label>
                    <input type="password" name="password">
                    <label>Confirm Password:</label>
                    <input type="password" name="confirm">
                    <input class = "login_btn" type="submit" value="Register">
                </form>
        
                <p>If already a user, click <a href="/login">here</a> to log into your account </p>
            </div>

    </div>


</body>

</html>
